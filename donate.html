<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="This is the donation page for the CovidBuddy web app">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
  <span id="top">
    <a href="index.html"><img src="img/logo.png" alt="CovidBuddy logo"></a>
    <p>Points: 650</p>
    <button id="donate-btn">DONATE</button>
  </span>
  <section id="page-body">
    <nav id="sidebar" class="fixed">
      <div>
        <a href="profile.html" id="show-profile">Profile</a> <br>
        <a href="productivity.html" id="show-lists">Productivity</a> <br>
        <a href="friends.html" id="show-friends">Let's Link!</a>
      </div>
    </nav>
    <section id="content">
      <h1 class="dec-height">You've earned 650 points! ($6.50)</h1>
      <p class="dec-height">For each point you earn from completing tasks or making new friends, we donate 1Â¢ to your beneficiary of choice.</p>
      <form id="donation-form">
        <h3>Step 1: Choose a beneficiary</h3>
        <div id="orgs">
          <label>
            <input type="radio" name="org" checked>
            <img src="https://www.seattlechildrens.org/globalassets/images/__global-icons--images/seattle-childrens-logo.png" alt="seattle childrens">
          </label>

          <label>
            <input type="radio" name="org">

          </label>

          <label>
            <input type="radio" name="org">

          </label>

          <label>
            <input type="radio" name="org">
            <img src="https://www.feedingamerica.org/themes/custom/ts_feeding_america/images/svgs/logo-2020.svg" alt="feeding america">
          </label>
        </div>
        <h3>Step 2: Enter donation amount in dollars</h3>
        <div><input id="donation-amt" placeholder=" Amount in $"></div>
        <input id="submit-btn" type="submit" value="DONATE" class="button">
      </form>
    </section>
  </section>
  <footer>

  </footer>
